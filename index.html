<!DOCTYPE html>
<html lang="pt">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Trybewarts</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 
 <header class="header">
  
  <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  
  <form action="" class="trybewarts-login">
   <input type="email" name="email" placeholder="Email" class="email">
   <input type="password" name="password" placeholder="Senha" class="senha">
   <button type="submit" class="botao-login">Entrar</button>
  </form>
 
 </header>
 
 <main>
  <form action="" id="evaluation-form">
   
   <input type="text" name="nome" placeholder="Nome" id="input-name">
   <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
   <input type="email" name="email" placeholder="Email" id="input-email">
   
   <select name="house" id="house">
    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
    <option value="Corvinode" id="corvinode-house">Corvinode</option>
    <option value="Pytherina" id="pytherina-house">Pytherina</option>
   </select>
  
  </form>

  <img src="images/trybewarts-colored.svg" alt="logo principal da trybewarts" id="trybewarts-forms-logo">
 </main>

 <script src="script.js" ></script>
</body>
</html>
