<!DOCTYPE html>
<html lang="pt">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Trybewarts</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <header class="header">

  <img src="images/trybewarts-header-logo.svg" alt="logo da trybewarts" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>

  <form action="" class="trybewarts-login">
   <input type="email" name="email" placeholder="Email" class="email">
   <input type="password" name="password" placeholder="Senha" class="senha">
   <button type="submit" class="botao-login">Entrar</button>
  </form>

 </header>

 <h2>Formulário</h2>

 <main>

  <form action="" id="evaluation-form">

   <section id="evaluation-form-full-name">
    <input type="text" name="nome" placeholder="Nome" id="input-name">
    <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
   </section>

   <section id="evaluation-form-email-house">
    <input type="email" name="email" placeholder="Email" id="input-email">
    <select name="house" id="house">
     <option value="Gitnória" id="gitnoria-house">Gitnória</option>
     <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
     <option value="Corvinode" id="corvinode-house">Corvinode</option>
     <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
   </section>

   <label for="family" id="label-family">Qual sua família?</label>
   <input type="radio" name="family" value="Frontend" class="family">Frontend
   <input type="radio" name="family" value="Backend" class="family">Backend
   <input type="radio" name="family" value="FullStack" class="family">FullStack
 
    <label for="conteudo" id="label-content">Qual conteúdo você está com mais vontade de aprender? </label>
    <input type="checkbox" name="conteudo" value="HoFs" class="subject">HoFs
    <input type="checkbox" name="conteudo" value="Jest" class="subject">Jest
    <input type="checkbox" name="conteudo" value="Promises" class="subject">Promises
    <input type="checkbox" name="conteudo" value="React" class="subject">React
    <input type="checkbox" name="conteudo" value="SQL" class="subject">SQL
    <input type="checkbox" name="conteudo" value="Python" class="subject">Python

   <section id="secao-avaliacao">
    <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" name="rate" value="1" class="avaliacao">1
    <input type="radio" name="rate" value="2" class="avaliacao">2
    <input type="radio" name="rate" value="3" class="avaliacao">3
    <input type="radio" name="rate" value="4" class="avaliacao">4
    <input type="radio" name="rate" value="5" class="avaliacao">5
    <input type="radio" name="rate" value="6" class="avaliacao">6
    <input type="radio" name="rate" value="7" class="avaliacao">7
    <input type="radio" name="rate" value="8" class="avaliacao">8
    <input type="radio" name="rate" value="9" class="avaliacao">9
    <input type="radio" name="rate" value="10" class="avaliacao">10
   </section>

   <label for="comentario" class="textarea">Deixe seu comentário:</label>
   <textarea name="comentario" id="textarea" rows="10" minlength="0" maxlength="500"></textarea>
   <h3 id="counter">500</h3>

   <section id="validacao-check">
    <label for="validacao-check" id="label-infos">Você concorda com o uso das informações acima?</label>
    <input type="checkbox" name="validacao-check" id="agreement">
   </section>

   <button type="submit" id="submit-btn" disabled>Enviar</button>

  </form>

  <form action="" id="form-data">
   <p id="nome-salvo">Nome:</p>
   <p id="email-salvo">Email: </p>
   <p id="casa-salva">Casa: </p>
   <p id="familia-salva">Família: </p>
   <p id="materias-salvas">Matérias: </p>
   <p id="avaliacao-salva">Avaliação: </p>
   <p id="observacoes-salvas">Observações: </p>
  </form>

  <img src="images/trybewarts-colored.svg" alt="logo principal da trybewarts" id="trybewarts-forms-logo">
 </main>

 <footer>Direitos reservados à Trybewarts©</footer>

 <script src="script.js"></script>
</body>

</html>
